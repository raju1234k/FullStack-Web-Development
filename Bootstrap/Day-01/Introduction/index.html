<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>introduction to Bootstrap</title>
</head>
<body>
    <span style="float: left;">
    <!-- for changing in text color change  -->
    <h1 class="text-primary">The RS Plateform</h1>
    <h1 class="text-secondary">The RS Plateform</h1>
    <h1 class="text-danger">The RS Plateform</h1>
    <h1 class="text-dark">The RS Plateform</h1>
    <h1 class="text-light">The RS Plateform</h1>
    <h1 class="text-info">The RS Plateform</h1>
    <h1 class="text-warning">The RS Plateform</h1>
    <h1 class="text-success">The RS Plateform</h1>
    </span>
     

    <span style="float: right;">
     <!-- for changing in background color change  -->
    <h1 class="text-primary bg-danger" >The RS Plateform</h1>
    <h1 class="text-secondary bg-primary ">The RS Plateform</h1>
    <h1 class="text-danger bg-light">The RS Plateform</h1>
    <h1 class="text-dark bg-primary">The RS Plateform</h1>
    <h1 class="text-light bg-info">The RS Plateform</h1>
    <h1 class="text-info bg-warning">The RS Plateform</h1>
    <h1 class="text-warning bg-light">The RS Plateform</h1>
    <h1 class="text-success bg-primary">The RS Plateform</h1>
</span>
</body>
</html>
