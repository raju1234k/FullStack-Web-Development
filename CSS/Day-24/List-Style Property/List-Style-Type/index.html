<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List-style-type</title>
    <style>
        ul{
            list-style-type: square;
        }
    </style>
</head>
<body>
    <!-- unorderd list -->
    <ul>
        <li>Ram</li>
        <li>Shyam</li>
        <li>Sita</li>
        <li>Gita</li>
    </ul>

    <!-- orderd list -->
    <ol>
        <li>Ram</li>
        <li>Shyam</li>
        <li>Sita</li>
        <li>Gita</li>
    </ol>
</body>
</html>
